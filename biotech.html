<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotechnologie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Couleurs inspirées de Manhunt 2 pour un design sombre et intense */
        body {
            background-color: #1a1a1a; /* Fond sombre */
            color: #e6e6e6; /* Texte clair */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #e6e6e6;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff9900; /* Couleur vive pour l'intitulé */
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #d9d9d9;
            margin: 20px auto;
            width: 80%;
        }

        /* Frise chronologique */
        .timeline {
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
            padding: 20px;
        }

        .timeline div {
            background-color: #ff6600;
            padding: 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
            width: 120px;
        }

        .timeline div:hover {
            background-color: #ff9900;
        }

        .chapter-btns {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .chapter-btns button {
            background-color: #ff6600;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .chapter-btns button:hover {
            background-color: #ff9900;
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .pdf-box {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 200px;
        }

        .pdf-box a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .pdf-box a:hover {
            color: #ff9900;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#creators">Créateurs</a></li>
        </ul>
    </nav>

    <section>
        <h1>Biotechnologie</h1>
        <p>Bienvenue dans la section Biotechnologie. Découvrez des ressources, exercices et vidéos pour approfondir vos connaissances.</p>

        <!-- Frise chronologique -->
        <div class="timeline">
            <div onclick="showChapter(1)">Chapitre 1</div>
            <div onclick="showChapter(2)">Chapitre 2</div>
            <div onclick="showChapter(3)">Chapitre 3</div>
        </div>

        <!-- Système d'affichage des chapitres -->
        <div id="chapter1" class="chapter-btns">
            <button onclick="installCourse('chapitre1')">Installer le cours complet</button>
            <button onclick="installMindMap('chapitre1')">Carte mentale</button>
            <button onclick="installRevisionSheet('chapitre1')">Fiche de révision</button>
        </div>
        <div id="chapter2" class="chapter-btns">
            <button onclick="installCourse('chapitre2')">Installer le cours complet</button>
            <button onclick="installMindMap('chapitre2')">Carte mentale</button>
            <button onclick="installRevisionSheet('chapitre2')">Fiche de révision</button>
        </div>
        <div id="chapter3" class="chapter-btns">
            <button onclick="installCourse('chapitre3')">Installer le cours complet</button>
            <button onclick="installMindMap('chapitre3')">Carte mentale</button>
            <button onclick="installRevisionSheet('chapitre3')">Fiche de révision</button>
        </div>

        <!-- Liens vers les PDF -->
        <div class="pdf-container">
            <div class="pdf-box">
                <a href="pdf/biotech_exercice1.pdf" download>Télécharger Exercice 1</a>
            </div>
            <div class="pdf-box">
                <a href="pdf/biotech_exercice2.pdf" download>Télécharger Exercice 2</a>
            </div>
            <div class="pdf-box">
                <a href="pdf/biotech_cours1.pdf" download>Télécharger Cours 1</a>
            </div>
        </div>
    </section>

    <script>
        // Fonction pour afficher les options de chaque chapitre
        function showChapter(chapterNumber) {
            // Masquer toutes les options de chapitre
            const buttons = document.querySelectorAll('.chapter-btns');
            buttons.forEach(btn => {
                btn.style.display = 'none';
            });

            // Afficher les options du chapitre sélectionné
            document.getElementById('chapter' + chapterNumber).style.display = 'block';
        }

        // Fonction pour installer le cours complet
        function installCourse(chapter) {
            alert("Le cours complet du " + chapter + " a été installé.");
        }

        // Fonction pour installer la carte mentale
        function installMindMap(chapter) {
            alert("La carte mentale du " + chapter + " a été installée.");
        }

        // Fonction pour installer la fiche de révision
        function installRevisionSheet(chapter) {
            alert("La fiche de révision du " + chapter + " a été installée.");
        }
    </script>
</body>

</html>
