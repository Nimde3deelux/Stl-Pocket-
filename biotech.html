<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotechnologie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Couleurs inspirées de Manhunt 2 pour un design sombre et intense */
        body {
            background-color: #1a1a1a; /* Fond sombre */
            color: #e6e6e6; /* Texte clair */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #e6e6e6;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff9900; /* Couleur vive pour l'intitulé */
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #d9d9d9;
            margin: 20px auto;
            width: 80%;
        }

        /* Frise chronologique */
        .timeline {
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .timeline div {
            background-color: #ff6600;
            padding: 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
            width: 120px;
            margin: 10px;
        }

        .timeline div:hover,
        .timeline .selected {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        .chapter-btns {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .chapter-btns button {
            background-color: #ff6600;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .chapter-btns button:hover {
            background-color: #ff9900;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>

    <script>
        // Fonction pour afficher les options de chaque chapitre
        function showChapter(chapterNumber) {
            // Masquer toutes les options de chapitre
            const buttons = document.querySelectorAll('.chapter-btns');
            buttons.forEach(btn => {
                btn.style.display = 'none';
            });

            // Retirer la classe 'selected' de tous les chapitres
            const timelineChapters = document.querySelectorAll('.timeline div');
            timelineChapters.forEach(chap => {
                chap.classList.remove('selected');
            });

            // Afficher les options du chapitre sélectionné
            document.getElementById('chapter' + chapterNumber + 'Btns').style.display = 'block';
            document.getElementById('chapter' + chapterNumber).classList.add('selected');
        }
    </script>
</body>
