<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <style>
        /* ==========================================
        RESET ET STYLES GLOBAUX
        ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: url('oaia.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            margin: 0;
        }

        /* ==========================================
        LAYOUT PRINCIPAL
        ========================================== */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        /* ==========================================
        HEADER
        ========================================== */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        /* ==========================================
        SECTION CRÉATEURS
        ========================================== */
        .creators {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .creator {
            text-align: center;
            width: calc(50% - 20px);
            margin-bottom: 20px;
        }

        .creator img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .creator p {
            font-size: 1.1rem;
        }

        /* ==========================================
        GIFS ANIMÉS
        ========================================== */
        .gifs {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            width: 100%;
            gap: 20px;
        }

        .gif-container {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* ==========================================
        BOUTON THÈME
        ========================================== */
        #theme-toggle {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        #theme-toggle:hover {
            background-color: #444;
        }

        /* ==========================================
        FOND LÉGER (mode clair)
        ========================================== */
        .light-theme {
            background-color: #fff;
            color: #333;
        }

        .light-theme header h1 {
            color: #333;
        }

        .light-theme .logo img {
            filter: invert(1);
        }

        .light-theme .creators .creator img {
            border: 2px solid #333;
        }

        .light-theme #theme-toggle {
            background-color: #f0f0f0;
            color: #333;
        }

        /* ==========================================
        MEDIA QUERIES (Responsivité)
        ========================================== */
        @media (max-width: 768px) {
            .creator img {
                width: 80px;
                height: 80px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .creators {
                flex-direction: column;
                align-items: center;
            }

            .gifs {
                flex-direction: column;
                gap: 15px;
            }

            .gif-container {
                width: 100%;
            }

            #theme-toggle {
                font-size: 0.9rem;
            }
        }

        /* ==========================================
        ANIMATIONS
        ========================================== */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.4;
            animation: fadeIn 10s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }

        /* ==========================================
        AUDIO
        ========================================== */
        #audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Musique d'ambiance -->
    <audio id="audio" controls>
        <source src="audio/ambient_music.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Conteneur principal -->
    <div class="main-container">
        <div class="background-image"></div>
        
        <!-- Contenu de la page -->
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo représentant les créateurs de STL Pocket">
            </div>
            <h1>Bienvenue dans STL Pocket</h1>
        </header>

        <section class="creators">
            <h2>Nos Créateurs</h2>
            <div class="creator">
                <img src="images/adam-sehili.jpg" alt="Adam Sehili - Créateur">
                <p>Adam Sehili - Le développeur principal</p>
            </div>
            <div class="creator">
                <img src="images/berkay.jpg" alt="Berkay - Designer">
                <p>Berkay - Designer et créateur visuel</p>
            </div>
        </section>

        <!-- GIFs animés -->
        <section class="gifs">
            <div class="gif-container">
                <img src="images/gif1.gif" alt="GIF 1">
            </div>
            <div class="gif-container">
                <img src="images/gif2.gif" alt="GIF 2">
            </div>
        </section>

        <!-- Thème sombre/clair -->
        <button id="theme-toggle" onclick="toggleTheme()">Passer en mode clair</button>
    </div>

    <script>
        // Fonction pour basculer entre le mode clair et sombre
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('accessible');

            const button = document.getElementById('theme-toggle');
            if (body.classList.contains('light-theme')) {
                button.textContent = 'Passer en mode sombre';
            } else {
                button.textContent = 'Passer en mode clair';
            }
        }

        // Contrôle audio
        const audio = document.getElementById('audio');
        audio.volume = 0.2;  // Baisse le volume par défaut
    </script>
</body>
</html>
