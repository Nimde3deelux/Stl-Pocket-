<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateurs - STL Pocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
        }

        .header {
            text-align: center;
            margin-top: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .content {
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
        }

        li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5f5e5e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #434343;
        }

        /* Position des GIFs */
        .gif {
            position: fixed;
            width: 150px;
            height: 150px;
        }

        /* Positionnement des GIFs */
        .gif1 { top: 10%; left: 5%; }
        .gif2 { top: 30%; left: 5%; }
        .gif3 { top: 50%; left: 5%; }
        .gif4 { top: 70%; left: 5%; }
        .gif5 { top: 10%; right: 5%; }
        .gif6 { top: 30%; right: 5%; }
        .gif7 { top: 50%; right: 5%; }
        .gif8 { top: 70%; right: 5%; }
        .gif9 { top: 10%; left: 35%; }
        .gif10 { top: 30%; left: 35%; }

        /* Position des images de zombies */
        .zombie-left {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        .zombie-right {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        /* Style de la musique d'ambiance */
        audio {
            display: none;
        }

        /* Le gifbonus qui suit la souris */
        #gifbonus {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Musique d'ambiance -->
    <audio autoplay loop>
        <source src="audio/123.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <!-- Header avec le logo des créateurs -->
    <div class="header">
        <img src="images/creator_logo.png" alt="Logo des créateurs" class="logo">
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Remerciements aux Créateurs</h1>
        <p>Nous tenons à remercier les créateurs de STL Pocket :</p>
        <ul>
            <li>Adam Sehili</li>
            <li>Bastien Robin</li>
            <li>Berkay Gaot</li>
            <li>ChatGPT</li>
        </ul>
        <p>Merci pour votre soutien et votre engagement à rendre l'apprentissage accessible à tous !</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>

    <!-- Images des zombies -->
    <img src="images/zombie_left.png" alt="Zombie Left" class="zombie-left">
    <img src="images/zombie_right.png" alt="Zombie Right" class="zombie-right">

    <!-- GIFs fixes sur les côtés -->
    <img src="images/dance1.gif" alt="Dance GIF 1" class="gif gif1">
    <img src="images/dance2.gif" alt="Dance GIF 2" class="gif gif2">
    <img src="images/dance3.gif" alt="Dance GIF 3" class="gif gif3">
    <img src="images/dance4.gif" alt="Dance GIF 4" class="gif gif4">
    <img src="images/dance5.gif" alt="Dance GIF 5" class="gif gif5">
    <img src="images/dance6.gif" alt="Dance GIF 6" class="gif gif6">
    <img src="images/dance7.gif" alt="Dance GIF 7" class="gif gif7">
    <img src="images/dance8.gif" alt="Dance GIF 8" class="gif gif8">
    <img src="images/dance9.gif" alt="Dance GIF 9" class="gif gif9">
    <img src="images/dance10.gif" alt="Dance GIF 10" class="gif gif10">

    <!-- Le GIF qui suit la souris -->
    <img src="images/gifbonus.gif" alt="Bonus GIF" id="gifbonus">

    <!-- Script pour le gifbonus qui suit la souris -->
    <script>
        const gifbonus = document.getElementById('gifbonus');

        document.addEventListener('mousemove', function(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Ajout d'un léger délai pour l'effet de latence
            gifbonus.style.transform = `translate(${mouseX + 15}px, ${mouseY + 15}px)`;
        });
    </script>
</body>

</html>
