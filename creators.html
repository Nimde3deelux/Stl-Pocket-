<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <style>
        /* ==========================================
        RESET ET STYLES GLOBAUX
        ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000; /* Changer la couleur du texte en noir */
            background: url('images/oaia.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            margin: 0;
        }

        /* ==========================================
        LAYOUT PRINCIPAL
        ========================================== */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        /* ==========================================
        HEADER
        ========================================== */
        header {
            margin-bottom: 30px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ffcc00;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        /* ==========================================
        SECTION CRÉATEURS
        ========================================== */
        .creators {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .creator {
            text-align: center;
            width: calc(50% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-image: url('images/fondcadre.jpg');
            background-size: cover;
        }

        .creator img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .creator p {
            font-size: 1.1rem;
            color: #ffcc00;
        }

        /* ==========================================
        SECTION CRÉATEURS ADDITIONNELS
        ========================================== */
        .additional-creators {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .additional-creators h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .creator p.additional {
            font-size: 1rem;
            color: #000; /* Couleur du texte noire */
            background-image: url('images/fondcadre.jpg');
            background-size: cover;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            margin-top: 5px;
        }

        /* ==========================================
        BASTIEN'S ENCLOSED BOX
        ========================================== */
        .bastien-box {
            background-image: url('images/fondcadre.jpg');
            background-size: cover;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        /* ==========================================
        MEDIA QUERIES (Responsivité)
        ========================================== */
        @media (max-width: 768px) {
            .creator img {
                width: 80px;
                height: 80px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .creators {
                flex-direction: column;
                align-items: center;
            }

            .additional-creators {
                align-items: center;
            }

            .bastien-box {
                width: 90%;
            }
        }

        /* ==========================================
        ANIMATIONS
        ========================================== */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.4;
            animation: fadeIn 10s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur principal -->
    <div class="main-container">
        <div class="background-image"></div>
        
        <!-- Contenu de la page -->
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo représentant les créateurs de STL Pocket">
            </div>
            <h1>Bienvenue dans STL Pocket</h1>
        </header>

        <section class="creators">
            <h2>Nos Créateurs</h2>
            <div class="creator">
                <img src="images/adam-sehili.jpg" alt="Adam Sehili - Créateur">
                <p>Adam Sehili - Le développeur principal</p>
            </div>
            <div class="creator">
                <img src="images/berkay.jpg" alt="Berkay - Designer">
                <p>Berkay - Designer et créateur visuel</p>
            </div>
        </section>

        <section class="additional-creators">
            <h3>Bastien</h3>
            <div class="bastien-box">
                <p class="additional">Bastien - A contribué en envoyant les cours et les PDF pour soutenir le projet.</p>
            </div>
            <p class="additional">Les professeurs de biotechnologie - Qui ont inspiré l'idée principale du projet.</p>
        </section>

    </div>

    <!-- Musique en arrière-plan -->
    <audio autoplay loop>
        <source src="audio/musiquefondcreators.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

</body>
</html>
