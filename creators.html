<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateurs - STL Pocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background animation for the page */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/starry_sky.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
            filter: brightness(0) invert(1);
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
            color: #ff7043;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #ffeb3b;
            margin: 10px 0;
        }

        ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .btn {
            display: block;
            margin: 50px auto;
            background-color: #ff7043;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5722;
        }

        /* Dance gifs on the sides */
        .gif-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            animation: danceAnimation 2s ease-in-out infinite;
        }

        @keyframes danceAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Side images */
        .side-image {
            position: absolute;
            top: 20%;
            left: 5%;
            z-index: -1;
            opacity: 0.5;
        }

        .side-image.right {
            right: 5%;
            left: auto;
            top: 60%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="STL Pocket Logo" class="logo">
    </div>

    <h1>Remerciements aux Créateurs</h1>

    <p>Nous tenons à remercier les créateurs de STL Pocket :</p>
    <ul>
        <li>Adam Sehili</li>
        <li>Bastien Robin</li>
        <li>Berkay Gaot</li>
        <li>ChatGPT</li>
    </ul>
    
    <p>Merci pour votre soutien et votre engagement à rendre l'apprentissage accessible à tous !</p>

    <div class="gif-container">
        <img src="images/dance1.gif" alt="Personnage dansant">
        <img src="images/dance2.gif" alt="Personnage dansant">
    </div>

    <!-- Side images -->
    <img src="images/zombie_left.png" alt="Zombie Left" class="side-image">
    <img src="images/zombie_right.png" alt="Zombie Right" class="side-image right">

    <audio autoplay loop>
        <source src="123.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge la lecture audio.
    </audio>

    <a href="index.html" class="btn">Retour à l'accueil</a>
</body>
</html>
