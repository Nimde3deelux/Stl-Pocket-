<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Exercices, Corrections et Contrôles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
        }
        .menu {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #34495e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2ecc71;
        }
        .pdf-list {
            list-style: none;
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 10px;
        }
        .pdf-list a {
            color: #27ae60;
            text-decoration: none;
        }
        .pdf-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>STL Pocket</h2>
        <a href="#" onclick="showContent('physique-chimie')">Physique-Chimie</a>
        <a href="#" onclick="showContent('math')">Math</a>
        <a href="#" onclick="showContent('biotechnologie')">Biotechnologie</a>
    </div>
    <div class="content" id="content">
        <!-- Contenu dynamique chargé ici -->
    </div>

    <script>
        const data = {
            'physique-chimie': {
                exercices: [
                    'exo1physique.pdf',
                    'exo2physique.pdf',
                    'exo3physique.pdf'
                ],
                corrections: [
                    'corr1physique.pdf',
                    'corr2physique.pdf',
                    'corr3physique.pdf'
                ],
                controles: [
                    'cont1physique.pdf',
                    'cont2physique.pdf'
                ]
            },
            'math': {
                exercices: [
                    'exo1math.pdf',
                    'exo2math.pdf',
                    'exo3math.pdf'
                ],
                corrections: [
                    'corr1math.pdf',
                    'corr2math.pdf',
                    'corr3math.pdf'
                ],
                controles: [
                    'cont1math.pdf',
                    'cont2math.pdf'
                ]
            },
            'biotechnologie': {
                exercices: [
                    'exo1biotech.pdf',
                    'exo2biotech.pdf',
                    'exo3biotech.pdf'
                ],
                corrections: [
                    'corr1biotech.pdf',
                    'corr2biotech.pdf',
                    'corr3biotech.pdf'
                ],
                controles: [
                    'cont1biotech.pdf',
                    'cont2biotech.pdf'
                ]
            }
        };

        function showContent(subject) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            const subjectData = data[subject];

            for (let type in subjectData) {
                const section = document.createElement('div');
                section.classList.add('section');
                section.innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}</h3>`;

                const list = document.createElement('ul');
                list.classList.add('pdf-list');
                subjectData[type].forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://example.com/path/to/pdf/${file}`;
                    link.textContent = file;
                    link.target = '_blank';
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                section.appendChild(list);

                const button = document.createElement('button');
                button.classList.add('button');
                button.textContent = `Afficher plus de ${type}`;
                button.onclick = () => alert('Fonctionnalité à venir !');
                section.appendChild(button);

                contentDiv.appendChild(section);
            }
        }
    </script>
</body>
</html>
