<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Exercices, Corrigés et Contrôles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STL Pocket : Ressources en Physique, Chimie, Mathématiques</h1>
        </header>
        <nav>
            <button class="tab-button" onclick="showSection('exercices')">Exercices</button>
            <button class="tab-button" onclick="showSection('corriges')">Corrigés</button>
            <button class="tab-button" onclick="showSection('controle')">Contrôles</button>
        </nav>

        <div id="exercices" class="tab-content">
            <h2>Exercices</h2>
            <!-- Contenu des exercices -->
            <div class="chapter-container" id="exercices-chapters"></div>
        </div>

        <div id="corriges" class="tab-content">
            <h2>Corrigés</h2>
            <!-- Contenu des corrigés -->
            <div class="chapter-container" id="corriges-chapters"></div>
        </div>

        <div id="controle" class="tab-content">
            <h2>Contrôles</h2>
            <!-- Contenu des contrôles -->
            <div class="chapter-container" id="controle-chapters"></div>
        </div>

        <footer>
            <button onclick="reloadPage()">Recharger la page</button>
            <p>&copy; 2024 STL Pocket. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
