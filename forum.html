<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu 2D - Aventure</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: Arial, sans-serif; }
        canvas { display: block; margin: auto; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #000;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">Chargement... 0%</div>
    <div id="menu" style="display:none;">
        <button id="startButton">Lancer le jeu</button>
        <button id="backButton">Retour</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 400;

        const loadingDiv = document.getElementById("loading");
        const menuDiv = document.getElementById("menu");
        const startButton = document.getElementById("startButton");
        const backButton = document.getElementById("backButton");

        let player, enemies = [], points = {x: 750, y: 350}; 
        let lives = 3, gameOver = false;
        let bgImage = new Image();
        let playerImage = new Image();
        let enemyImage = new Image();
        let music = new Audio();
        let resourcesLoaded = 0;
        const totalResources = 4;

        bgImage.src = 'images/jeuxbackground.jpg';  // Remplacez par un chemin relatif valide
        playerImage.src = 'images/gif.jeux.gif';   // Remplacez par un chemin relatif valide
        enemyImage.src = 'images/enemie.jpg';       // Remplacez par un chemin relatif valide
        music.src = 'audio/musicjeux.mp3';          // Remplacez par un chemin relatif valide

        function updateLoadingProgress() {
            resourcesLoaded++;
            loadingDiv.textContent = `Chargement... ${(resourcesLoaded / totalResources * 100).toFixed(0)}%`;
            if (resourcesLoaded === totalResources) {
                loadingDiv.style.display = "none";
                menuDiv.style.display = "block";
            }
        }

        bgImage.onload = updateLoadingProgress;
        playerImage.onload = updateLoadingProgress;
        enemyImage.onload = updateLoadingProgress;
        music.onload = updateLoadingProgress;

        // Classe du joueur
        class Player {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = 5;
                this.image = playerImage;
            }

            move(keys) {
                if (keys.left && this.x > 0) this.x -= this.speed;
                if (keys.right && this.x + this.width < canvas.width) this.x += this.speed;
                if (keys.up && this.y > 0) this.y -= this.speed;
                if (keys.down && this.y + this.height < canvas.height) this.y += this.speed;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        }

        // Classe des ennemis
        class Enemy {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.drawImage(enemyImage, this.x, this.y, this.width, this.height);
            }
        }

        // Initialisation du joueur et des ennemis
        function initGame() {
            player = new Player(50, 300, 50, 50);
            enemies.push(new Enemy(300, 300, 50, 50));
            enemies.push(new Enemy(500, 250, 50, 50));
            enemies.push(new Enemy(600, 150, 50, 50));

            music.loop = true;
            music.play();
            updateGame();
        }

        // Gérer les entrées clavier
        let keys = { left: false, right: false, up: false, down: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
        });

        // Fonction pour vérifier si le joueur touche un ennemi
        function checkCollisions() {
            for (let enemy of enemies) {
                if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                    lives--;
                    player.x = 50; // Reset player position
                    player.y = 300;
                    if (lives <= 0) {
                        gameOver = true;
                        music.pause();
                    }
                }
            }
        }

        // Fonction de mise à jour du jeu
        function updateGame() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 90, canvas.height / 2);
                ctx.fillText("Lives left: " + lives, canvas.width / 2 - 90, canvas.height / 2 + 40);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            player.move(keys);
            player.draw();
            checkCollisions();

            for (let enemy of enemies) {
                enemy.draw();
            }

            // Vérifier si le joueur atteint la sortie
            if (player.x < points.x + 50 && player.x + player.width > points.x && player.y < points.y + 50 && player.y + player.height > points.y) {
                gameOver = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "green";
                ctx.font = "30px Arial";
                ctx.fillText("You Win!", canvas.width / 2 - 60, canvas.height / 2);
                music.pause();
            }

            // Afficher les vies restantes
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Lives: " + lives, 20, 30);

            requestAnimationFrame(updateGame);
        }

        // Actions sur les boutons
        startButton.addEventListener('click', () => {
            menuDiv.style.display = "none";
            canvas.style.display = "block";
            initGame();
        });

        backButton.addEventListener('click', () => {
            location.reload(); // Recharger la page pour revenir à l'écran d'accueil
        });
    </script>
</body>
</html>
