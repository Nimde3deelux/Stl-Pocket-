<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Forum</title>
    <style>
        /* Style général de la page */
        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #000000;
            color: #e1e1e1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #e60000;
            text-shadow: 3px 3px 8px #000;
        }

        p {
            font-size: 1.2em;
            color: #ffffff;
            margin-top: 20px;
        }

        .btn {
            background-color: #e60000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le Forum STL Pocket</h1>
    <p>Vous allez être redirigé vers notre forum pour discuter, poser vos questions et échanger avec la communauté.</p>
    <button class="btn" onclick="window.location.href='https://forumstlpocket.flarum.cloud/'">Accéder au Forum</button>

    <script>
        // Redirection automatique après 3 secondes
        setTimeout(function() {
            window.location.href = "https://forumstlpocket.flarum.cloud/";
        }, 3000); // Délai de 3 secondes avant la redirection
    </script>
</body>
</html>
