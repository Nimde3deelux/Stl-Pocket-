<html>
<head>
  <title>STL Pocket - Chat IA</title>
  <style>
    /* Ajoute des styles pour la page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      height: 300px;
      overflow-y: scroll;
      background-color: white;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Discuter avec l'IA de STL Pocket</h1>
  <div id="chat-box"></div>

  <input type="text" id="user-message" placeholder="Écrivez votre message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById('user-message').value;
      if (!message) {
        alert("S'il vous plaît, entrez un message.");
        return;
      }

      // Ajouter le message de l'utilisateur au chat
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>Vous :</strong> ${message}</p>`;
      document.getElementById('user-message').value = ''; // Réinitialiser le champ de texte

      try {
        // Envoyer le message à l'API IA pour obtenir une réponse
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer 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`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // Choisir le modèle OpenAI (exemple GPT-3.5)
            messages: [
              {"role": "system", "content": "Vous êtes un assistant AI pour STL Pocket, spécialisé dans les cours et les discussions générales."},
              {"role": "user", "content": message}
            ]
          })
        });

        const data = await response.json();
        const aiReply = data.choices[0].message.content;

        // Ajouter la réponse de l'IA au chat
        chatBox.innerHTML += `<p><strong>IA :</strong> ${aiReply}</p>`;
      } catch (error) {
        console.error('Erreur avec l\'API de l\'IA :', error);
      }
    }
  </script>
</body>
</html>
