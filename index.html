<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <style>
        /* ---- Styles de base ---- */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #e0f7fa; /* Couleur de fond bleu clair */
        }

        /* ---- Animation de fond ---- */
        @keyframes backgroundAnimation {
            0% {
                background-color: #b2ebf2;
            }

            25% {
                background-color: #80deea;
            }

            50% {
                background-color: #4dd0e1;
            }

            75% {
                background-color: #26c6da;
            }

            100% {
                background-color: #00bcd4;
            }
        }

        body {
            animation: backgroundAnimation 10s infinite alternate;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: text-shadow 0.3s;
        }

        h1,
        h2 {
            text-shadow: none; /* Suppression des effets de n√©on */
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2); /* L√©g√®re opacit√© */
            border-radius: 10px; /* Coins arrondis */
            margin: 20px auto; /* Centrage des sections */
            width: 90%; /* Ajustement de la largeur */
            max-width: 800px; /* Largeur maximale */
        }

        #login-signup {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            width: 100%; /* Prend la largeur disponible */
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%; /* Prend la largeur disponible */
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        #messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #fff;
            padding: 10px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .cursor-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        /* Musique */
        audio {
            display: none;
        }

        /* Styles pour la barre d'√©mojis */
        #emojiContainer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .emoji {
            cursor: pointer;
            font-size: 24px;
            margin: 0 5px;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        /* Styles du jeu de Tetris */
        #tetrisGame {
            border: 1px solid #333;
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .tetris-block {
            position: absolute;
            background-color: #ff5722;
        }
    </style>

    <!-- Inclusion des SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>

<body>

    <!-- Musique de fond -->
    <audio id="backgroundMusic" src="MDickies Hard Time Theme Song.mp3" loop autoplay></audio>

    <!-- Menu de navigation -->
    <nav>
        <ul>
            <li><a href="#login-signup">Connexion / Inscription</a></li>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#music" onclick="toggleMusic()">Musique</a></li>
        </ul>
    </nav>

    <!-- Section de connexion et d'inscription -->
    <section id="login-signup">
        <h1>Connexion / Inscription</h1>
        <input type="text" id="loginEmail" placeholder="Email ou T√©l√©phone" required />
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <button onclick="login()">Se connecter</button>
        <button onclick="signup()">S'inscrire</button>
    </section>

    <!-- Section de chat -->
    <section id="chat">
        <h1>Chat</h1>
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Votre message..." />
        <button onclick="sendMessage()">Envoyer</button>

        <!-- Barre d'√©mojis -->
        <div id="emojiContainer">
            <span class="emoji" onclick="insertEmoji('üòÄ')">üòÄ</span>
            <span class="emoji" onclick="insertEmoji('üòÖ')">üòÖ</span>
            <span class="emoji" onclick="insertEmoji('üòé')">üòé</span>
            <span class="emoji" onclick="insertEmoji('ü•≥')">ü•≥</span>
            <span class="emoji" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span class="emoji" onclick="insertEmoji('üëç')">üëç</span>
        </div>
    </section>

    <!-- Section des services avec mini jeu de Tetris -->
    <section id="services">
        <h1>Nos Services</h1>
        <p>D√©couvrez nos services d'assistance pour √©tudiants.</p>
        
        <!-- Jeu de Tetris -->
        <div id="tetrisGame"></div>
        <button onclick="startTetris()">Jouer √† Tetris</button>
    </section>

    <!-- Section musique -->
    <section id="music">
        <h1>Musique de Fond</h1>
        <button onclick="toggleMusic()">Jouer / Pause Musique</button>
    </section>

    <script>
        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCb2GEcCJyqCKPm9YRRvOrYZza8csma16I",
            authDomain: "stlpocket-d8fbc.firebaseapp.com",
            projectId: "stlpocket-d8fbc",
            storageBucket: "stlpocket-d8fbc.appspot.com",
            messagingSenderId: "301138774193",
            appId: "1:301138774193:web:7b618dc6dc1aa8e587d103"
        };
        
        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Fonction de connexion
        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert(`Connexion r√©ussie pour ${email}`);
            } catch (error) {
                alert(`Erreur de connexion : ${error.message}`);
            }
        }

        // Fonction d'inscription
        async function signup() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert(`Inscription r√©ussie pour ${email}`);
            } catch (error) {
                alert(`Erreur d'inscription : ${error.message}`);
            }
        }

        // Fonction d'envoi de message
        async function sendMessage() {
            const input = document.getElementById("chatInput");
            const message = input.value;
            if (message.trim() !== '') {
                try {
                    await db.collection("messages").add({
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    input.value = '';
                } catch (error) {
                    alert(`Erreur d'envoi de message : ${error.message}`);
                }
            }
        }

        // Fonction pour ins√©rer des √©mojis dans le chat
        function insertEmoji(emoji) {
            const input = document.getElementById("chatInput");
            input.value += emoji; // Ajouter l'√©moji au champ de texte
            input.focus(); // Reprendre le focus sur le champ de texte
        }

        // Fonction pour r√©cup√©rer les messages
        async function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ''; // Clear previous messages
            const querySnapshot = await db.collection("messages").orderBy("timestamp").get();
            querySnapshot.forEach((doc) => {
                const message = doc.data().text;
                messagesDiv.innerHTML += `<div>${message}</div>`;
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // faire d√©filer vers le bas
        }

        // Fonction pour activer/d√©sactiver la musique
        function toggleMusic() {
            const music = document.getElementById("backgroundMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Lecture de la musique de fond au chargement
        window.onload = function () {
            loadMessages(); // Charger les messages au d√©marrage
        };

        // √âcouter les nouvelles messages en temps r√©el
        db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
            loadMessages();
        });

        // Tetris
        const tetrisGame = document.getElementById('tetrisGame');
        const width = 10; // Largeur de la grille
        const height = 20; // Hauteur de la grille
        let board = Array.from({ length: height }, () => Array(width).fill(0));
        let currentPiece;
        let currentPosition;
        let timer;

        // D√©finition des pi√®ces Tetris
        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]]  // J
        ];

        // Fonction pour d√©marrer le jeu
        function startTetris() {
            clearInterval(timer);
            board = Array.from({ length: height }, () => Array(width).fill(0));
            drawBoard();
            generatePiece();
            timer = setInterval(moveDown, 1000);
        }

        // Fonction pour dessiner la grille
        function drawBoard() {
            tetrisGame.innerHTML = '';
            for (let row = 0; row < height; row++) {
                for (let col = 0; col < width; col++) {
                    if (board[row][col] === 1) {
                        const block = document.createElement('div');
                        block.className = 'tetris-block';
                        block.style.width = '10%';
                        block.style.height = '20px';
                        block.style.top = row * 20 + 'px';
                        block.style.left = col * (tetrisGame.offsetWidth / width) + 'px';
                        tetrisGame.appendChild(block);
                    }
                }
            }
        }

        // Fonction pour g√©n√©rer une nouvelle pi√®ce
        function generatePiece() {
            currentPiece = pieces[Math.floor(Math.random() * pieces.length)];
            currentPosition = { x: Math.floor(width / 2) - Math.floor(currentPiece[0].length / 2), y: 0 };
            if (!isValidMove(currentPiece, currentPosition)) {
                alert('Game Over');
                clearInterval(timer);
            }
        }

        // Fonction pour d√©placer la pi√®ce vers le bas
        function moveDown() {
            if (isValidMove(currentPiece, { x: currentPosition.x, y: currentPosition.y + 1 })) {
                currentPosition.y++;
            } else {
                merge();
                generatePiece();
            }
            drawBoard();
        }

        // Fonction pour v√©rifier si le mouvement est valide
        function isValidMove(piece, position) {
            for (let row = 0; row < piece.length; row++) {
                for (let col = 0; col < piece[0].length; col++) {
                    if (piece[row][col] === 1) {
                        let newX = position.x + col;
                        let newY = position.y + row;
                        if (newX < 0 || newX >= width || newY >= height || (newY >= 0 && board[newY][newX] === 1)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Fonction pour fusionner la pi√®ce avec le tableau
        function merge() {
            for (let row = 0; row < currentPiece.length; row++) {
                for (let col = 0; col < currentPiece[0].length; col++) {
                    if (currentPiece[row][col] === 1) {
                        board[currentPosition.y + row][currentPosition.x + col] = 1;
                    }
                }
            }
            clearRows();
        }

        // Fonction pour effacer les lignes compl√®tes
        function clearRows() {
            for (let row = height - 1; row >= 0; row--) {
                if (board[row].every(cell => cell === 1)) {
                    board.splice(row, 1);
                    board.unshift(Array(width).fill(0));
                }
            }
        }
    </script>
</body>

</html>
