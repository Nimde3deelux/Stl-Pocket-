<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vidéo d'arrière-plan -->
    <video id="bg-video" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos.
    </video>

    <!-- Musique de fond -->
    <audio id="backgroundMusic" src="MDickies Hard Time Theme Song.mp3" loop></audio>

    <!-- Menu de navigation -->
    <nav>
        <ul>
            <li><a href="#login">Connexion</a></li>
            <li><a href="#signup">Inscription</a></li>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
    </nav>

    <!-- Section de connexion -->
    <section id="login">
        <h1>Connexion</h1>
        <input type="text" id="loginEmail" placeholder="Email ou Téléphone" required />
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <button onclick="login()">Se connecter</button>
    </section>

    <!-- Section d'inscription -->
    <section id="signup">
        <h1>Inscription</h1>
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="text" id="signupPhone" placeholder="Téléphone" required />
        <input type="password" id="signupPassword" placeholder="Mot de passe" required />
        <button onclick="signup()">S'inscrire</button>
    </section>

    <!-- Section de chat -->
    <section id="chat">
        <h1>Chat</h1>
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
    </section>

    <!-- Section des services -->
    <section id="services">
        <h1>Nos Services</h1>
        <p>Découvrez nos services d'assistance pour étudiants.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
