<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <style>
        /* ---- Styles de base ---- */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #1a1a1a; /* Couleur de fond principale */
        }

        /* ---- Animation de fond ---- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Mettre le canevas derrière le contenu */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: text-shadow 0.3s;
        }

        h1, h2 {
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #login-signup {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 400px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Canevas pour le fond animé -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Menu de navigation -->
    <nav>
        <ul>
            <li><a href="#login-signup">Connexion / Inscription</a></li>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#music">Musique</a></li>
        </ul>
    </nav>

    <!-- Section de connexion et d'inscription -->
    <section id="login-signup">
        <h1>Connexion / Inscription</h1>
        <input type="text" id="loginEmail" placeholder="Email ou Téléphone" required />
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <button onclick="login()">Se connecter</button>
        <button onclick="signup()">S'inscrire</button>
        <div id="message"></div>
    </section>

    <script>
        // Configuration Firebase (remplacez par vos propres informations)
        const firebaseConfig = {
            apiKey: "AIzaSyCb2GEcCJyqCKPm9YRRvOrYZza8csma16E",
            authDomain: "stl-pocket.firebaseapp.com",
            projectId: "stl-pocket",
            storageBucket: "stl-pocket.appspot.com",
            messagingSenderId: "831100924140",
            appId: "1:831100924140:web:5218cf351bf7962eb2f5c9"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Fonction d'inscription
        async function signup() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            
            // Vérification des champs
            if (!validateEmail(email)) {
                document.getElementById("message").innerText = "Veuillez entrer une adresse e-mail valide.";
                return;
            }

            if (password.length < 6) {
                document.getElementById("message").innerText = "Le mot de passe doit contenir au moins 6 caractères.";
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById("message").innerText = `Inscription réussie pour ${email}`;
                // Redirection vers Firebase ou une autre page
                window.location.href = 'https://your-firebase-page-url.com'; // Remplacez par votre URL
            } catch (error) {
                document.getElementById("message").innerText = `Erreur d'inscription : ${error.message}`;
            }
        }

        // Fonction de connexion
        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById("message").innerText = `Connexion réussie pour ${email}`;
                // Redirection vers Firebase ou une autre page
                window.location.href = 'https://your-firebase-page-url.com'; // Remplacez par votre URL
            } catch (error) {
                document.getElementById("message").innerText = `Erreur de connexion : ${error.message}`;
            }
        }

        // Fonction pour valider l'e-mail
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Configuration du canevas pour le fond animé
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sticks = [];

        function createStick() {
            const x = Math.random() * canvas.width;
            const length = Math.random() * 30 + 10; // Longueur entre 10 et 40
            const speed = Math.random() * 3 + 2; // Vitesse entre 2 et 5
            sticks.push({ x: x, y: -length, length: length, speed: speed });
        }

        function updateSticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sticks.forEach((stick, index) => {
                stick.y += stick.speed;
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(stick.x, stick.y, 5, stick.length);
                if (stick.y > canvas.height) {
                    sticks.splice(index, 1); // Supprimer le bâton lorsqu'il sort de l'écran
                }
            });
        }

        function animate() {
            if (Math.random() < 0.05) createStick(); // Créer un bâton aléatoirement
            updateSticks();
            requestAnimationFrame(animate);
        }

        animate(); // Démarrer l'animation
    </script>
</body>
</html>
