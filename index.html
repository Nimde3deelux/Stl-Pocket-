<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket</title>
    <style>
        /* ---- Animation de fond ---- */
        @keyframes backgroundAnimation {
            0% { background-color: #111; }
            25% { background-color: #222; }
            50% { background-color: #333; }
            75% { background-color: #444; }
            100% { background-color: #555; }
        }

        body {
            animation: backgroundAnimation 10s infinite alternate;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: text-shadow 0.3s;
        }

        nav ul li a:hover {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        h1, h2 {
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        .cursor-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        /* Musique */
        audio {
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCb2GEcCJyqCKPm9YRRvOrYZza8csma16E",
            authDomain: "stl-pocket.firebaseapp.com",
            projectId: "stl-pocket",
            storageBucket: "stl-pocket.appspot.com",
            messagingSenderId: "831100924140",
            appId: "1:831100924140:web:5218cf351bf7962eb2f5c9"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Fonction de connexion
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    alert("Bienvenue, " + userCredential.user.email);
                })
                .catch((error) => {
                    alert("Erreur: " + error.message);
                });
        }

        // Fonction d'inscription
        function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Inscription réussie
                    alert("Inscription réussie, bienvenue " + userCredential.user.email);
                })
                .catch((error) => {
                    alert("Erreur: " + error.message);
                });
        }

        // Effet de curseur personnalisé
        document.addEventListener('mousemove', function(e) {
            const cursorEffect = document.querySelector('.cursor-effect');
            cursorEffect.style.left = e.pageX + 'px';
            cursorEffect.style.top = e.pageY + 'px';
        });
    </script>
</head>
<body>
    <div class="cursor-effect"></div>

    <nav>
        <ul>
            <li><a href="#hero">Accueil</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Connexion</a></li>
        </ul>
    </nav>

    <!-- Section Hero -->
    <section id="hero">
        <h1>Bienvenue sur STL Pocket</h1>
        <p>La meilleure solution pour vos besoins numériques !</p>
        <a href="#login" class="neon-btn">Nous contacter</a>
    </section>

    <!-- Section Connexion -->
    <section id="login">
        <h2>Connexion</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Mot de passe" required />
            <button type="submit">Se connecter</button>
        </form>

        <h2>Inscription</h2>
        <form onsubmit="event.preventDefault(); register();">
            <input type="email" id="registerEmail" placeholder="Email" required />
            <input type="password" id="registerPassword" placeholder="Mot de passe" required />
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form id="contactForm">
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 STL Pocket - Tous droits réservés</p>
    </footer>

    <!-- Musique de fond -->
    <audio id="backgroundMusic" loop>
        <source src="MDickies Hard Time Theme Song.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la lecture de l'audio.
    </audio>
    <script>
        // Lecture de la musique de fond
        window.onload = function() {
            document.getElementById('backgroundMusic').play();
        };
    </script>
</body>
</html>
