<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles existants ... */

        /* Pagination des flèches */
        .pagination {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            align-items: center;
        }
        
        .pagination .arrow {
            font-size: 2em;
            cursor: pointer;
            color: #00796b;
            user-select: none;
        }

        .pagination .arrow:hover {
            color: #004d40;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .course-list li {
            padding: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- En-tête, barre de navigation, titre principal, etc. ... -->

    <!-- Conteneur principal avec les cartes de section -->
    <div class="container">
        <div class="card">
            <div class="icon"><img src="images/math_icon.png" alt="Mathématiques"></div>
            <h3>Mathématiques</h3>
            <div class="pagination">
                <span class="arrow" onclick="prevPage('math')">◀</span>
                <span id="math-page-indicator">Page 1</span>
                <span class="arrow" onclick="nextPage('math')">▶</span>
            </div>
            <ul id="math-course-list" class="course-list"></ul>
            <a href="math.html" class="btn">Accéder</a>
        </div>
        
        <!-- Répétez cette structure pour chaque carte (Biotechnologie, Philosophie, Anglais) -->
        
    </div>

    <!-- Section des fonctionnalités et des tags -->
    <div class="features">
        <!-- Contenu existant ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
