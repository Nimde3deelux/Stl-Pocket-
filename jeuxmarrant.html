<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake - STL Pocket</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .instructions {
            position: absolute;
            top: 10px;
            text-align: center;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Jeu Snake</h1>
        <p>Utilisez les flèches directionnelles pour jouer.</p>
    </div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");

        // Paramètres du jeu
        const boxSize = 20; // Taille d'une case
        let snake = [{ x: 9 * boxSize, y: 10 * boxSize }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * boxSize, y: Math.floor(Math.random() * 20) * boxSize };
        let score = 0;

        // Dessine une case
        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
            ctx.strokeStyle = "#1b1b1b";
            ctx.strokeRect(x, y, boxSize, boxSize);
        }

        // Dessine le jeu
        function drawGame() {
            // Efface le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessine la nourriture
            drawBox(food.x, food.y, "red");

            // Dessine le serpent
            for (let i = 0; i < snake.length; i++) {
                drawBox(snake[i].x, snake[i].y, i === 0 ? "#00FF00" : "#00AA00");
            }

            // Dessine le score
            ctx.fillStyle = "#ffcc00";
            ctx.font = "20px Arial";
            ctx.fillText(`Score : ${score}`, 10, 20);
        }

        // Met à jour la position du serpent
        function updateSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            // Change la direction
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "DOWN") head.y += boxSize;

            // Vérifie si le serpent mange la nourriture
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * boxSize, y: Math.floor(Math.random() * 20) * boxSize };
            } else {
                snake.pop(); // Supprime la queue
            }

            // Ajoute la nouvelle position de la tête
            snake.unshift(head);

            // Vérifie les collisions
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert(`Game Over! Votre score : ${score}`);
                snake = [{ x: 9 * boxSize, y: 10 * boxSize }];
                direction = "RIGHT";
                score = 0;
            }
        }

        // Contrôle le serpent avec les touches du clavier
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        // Boucle de jeu
        function gameLoop() {
            updateSnake();
            drawGame();
        }

        // Démarre le jeu
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
