<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManipExpo</title>
    <link rel="stylesheet" href="manipexpo.css">
</head>
<body>
    <div class="container">
        <div class="card" id="microbiology" onclick="expandCard('Microbiologie')">
            <h2>Microbiologie</h2>
        </div>
        <div class="card" id="spectroscopy" onclick="expandCard('Spectro Photométrie')">
            <h2>Spectro Photométrie</h2>
        </div>
        <div class="card" id="volumetry" onclick="expandCard('Volumétrie')">
            <h2>Volumétrie</h2>
        </div>
    </div>
    <div class="expanded-card" id="expandedCard">
        <button id="closeBtn" onclick="closeCard()">✖</button>
        <div class="content" id="expandedContent"></div>
    </div>
    <script src="manipexpo.js"></script>
</body>
</html>
