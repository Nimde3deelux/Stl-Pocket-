<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManipExpo</title>
    <link rel="stylesheet" href="manipexpo.css">
</head>
<body>
    <div class="ocean-background"></div>
    <div class="container">
        <div class="card" id="microbiology" data-url="microbiologie.html">
            <h2>Microbiologie</h2>
            <p>Explorez le monde microscopique fascinant.</p>
        </div>
        <div class="card" id="spectroscopy" data-url="spectroscopie.html">
            <h2>Spectro Photométrie</h2>
            <p>Analysez les interactions entre la lumière et la matière.</p>
        </div>
        <div class="card" id="volumetry" data-url="volumetrie.html">
            <h2>Volumétrie</h2>

    <button id="scrollToTop" class="scroll-btn">Back to Top</button>

    <div class="social-buttons">
        <button class="social-btn" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + window.location.href, '_blank')">Facebook</button>
        <button class="social-btn" onclick="window.open('https://twitter.com/intent/tweet?url=' + window.location.href, '_blank')">Twitter</button>
        <button class="social-btn" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + window.location.href, '_blank')">LinkedIn</button>
