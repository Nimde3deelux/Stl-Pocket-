<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManipExpo</title>
    <link rel="stylesheet" href="manipexpo.css">
</head>
<body>
    <div class="container">
        <div class="card" id="microbiology" data-url="microbiologie.html">
            <h2>Microbiologie</h2>
            <p>Explorez le monde microscopique fascinant.</p>
        </div>
        <div class="card" id="spectroscopy" data-url="spectroscopie.html">
            <h2>Spectro Photométrie</h2>
            <p>Analysez les interactions entre la lumière et la matière.</p>
        </div>
        <div class="card" id="volumetry" data-url="volumetrie.html">
            <h2>Volumétrie</h2>
            <p>Mesurez avec précision dans le monde des volumes.</p>
        </div>
    </div>

    <script>
        // Ajout de gestionnaires d'événements pour chaque carte
        document.querySelectorAll('.card').forEach(card => {
            // Survol : animation vers 2D
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'transform 0.8s ease, box-shadow 0.5s ease';
                card.style.transform = 'translateZ(300px) rotateY(0) rotateX(0) scale(1.5)';
                card.style.zIndex = '10';
            });

            // Sortie : retour à la position 3D d'origine
            card.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.8s ease';
                card.style.transform = 'rotateY(45deg) rotateX(15deg)';
                card.style.zIndex = '1';
            });

            // Clic : navigation vers la page associée
            card.addEventListener('click', () => {
                const url = card.getAttribute('data-url'); // Récupération de l'URL dans l'attribut "data-url"
                if (url) {
                    window.location.href = url; // Redirection vers la page
                }
            });
        });
    </script>
</body>
</html>
