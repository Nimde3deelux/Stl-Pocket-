<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Physique-Chimie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
        }

        .header {
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            background: #00796b;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 150px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background-color: #00695c;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .navbar a:hover {
            background-color: #004d40;
        }

        h1 {
            font-size: 2.5em;
            color: #004d40;
            text-align: center;
            margin: 20px;
        }

        /* Container principal pour les cartes */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        /* Styles pour les cartes de chapitre (bleu) */
        .card.chapter {
            background-color: #2196f3;
        }

        /* Styles pour les cartes de carte mentale (verte) */
        .card.mindmap {
            background-color: #4caf50;
        }

        .card h3 {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .card p {
            color: #fff;
            font-size: 1em;
        }

        /* Bouton pour télécharger le chapitre */
        .btn-download {
            background-color: #fff;
            color: #00796b;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-download:hover {
            background-color: #004d40;
            color: #fff;
        }

        /* Navigation 3D - boutons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            margin: 0 15px;
            cursor: pointer;
        }

        .navigation-buttons button:hover {
            background-color: #004d40;
        }

        /* Section 3D (Exemple de mise en place simple d’un effet 3D) */
        .card-3d {
            transform: perspective(500px) rotateY(15deg);
            transition: transform 0.3s ease-in-out;
        }

        .card-3d:hover {
            transform: perspective(500px) rotateY(0deg);
        }

    </style>
</head>
<body>

    <!-- En-tête avec le logo -->
    <div class="header">
        <img src="images/logo.png" alt="STL Pocket Logo" class="logo">
    </div>

    <!-- Barre de navigation -->
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="resources.html">Ressources</a>
        <a href="forum.html">Forum</a>
        <a href="contact.html">Contact</a>
        <a href="creators.html">Créateurs</a>
    </div>

    <!-- Titre principal -->
    <h1>Physique-Chimie</h1>

    <!-- Conteneur principal des cartes -->
    <div class="container">

        <!-- Exemple de carte de chapitre (bleu) -->
        <div class="card chapter card-3d">
            <h3>Chapitre 1 : Les lois de Newton</h3>
            <p>Comprendre les forces et les mouvements</p>
            <button class="btn-download" onclick="window.location.href='chapitre1.pdf'">Télécharger PDF</button>
        </div>

        <!-- Exemple de carte de carte mentale (verte) -->
        <div class="card mindmap card-3d">
            <h3>Carte Mentale : La gravitation</h3>
            <p>Visualisation des concepts clés de la gravité</p>
            <button class="btn-download" onclick="window.location.href='carte-mentale-gravitation.pdf'">Télécharger PDF</button>
        </div>

        <!-- Ajout d'autres cartes selon les chapitres et cartes mentales -->
        <!-- Vous pouvez ajouter ici plus de cartes pour chaque chapitre et carte mentale -->
        
    </div>

    <!-- Navigation entre les cartes -->
    <div class="navigation-buttons">
        <button onclick="changeCard(-1)">Précédent</button>
        <button onclick="changeCard(1)">Suivant</button>
    </div>

    <script>
        let currentCardIndex = 0;
        const cards = document.querySelectorAll('.card');
        
        function changeCard(direction) {
            // Cache la carte actuelle
            cards[currentCardIndex].style.display = 'none';
            // Change l'index de la carte actuelle
            currentCardIndex += direction;
            
            // Si on atteint la fin des cartes, on revient au début
            if (currentCardIndex >= cards.length) {
                currentCardIndex = 0;
            } else if (currentCardIndex < 0) {
                currentCardIndex = cards.length - 1;
            }

            // Affiche la nouvelle carte
            cards[currentCardIndex].style.display = 'block';
        }

        // Initialisation: cacher toutes les cartes sauf la première
        window.onload = () => {
            for (let i = 1; i < cards.length; i++) {
                cards[i].style.display = 'none';
            }
        };
    </script>

</body>
</html>
