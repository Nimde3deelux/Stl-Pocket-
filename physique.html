<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Pocket - Physique-Chimie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête avec le logo -->
    <div class="header">
        <img src="images/logo.png" alt="STL Pocket Logo" class="logo">
    </div>

    <!-- Barre de navigation -->
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="resources.html">Ressources</a>
        <a href="forum.html">Forum</a>
        <a href="contact.html">Contact</a>
        <a href="creators.html">Créateurs</a>
    </div>

    <!-- Titre principal -->
    <h1>Physique-Chimie</h1>

    <!-- Conteneur principal des cartes -->
    <div class="container">
        <!-- Exemple de carte de chapitre (bleu) -->
        <div class="card chapter card-3d">
            <h3>Chapitre 1 : Les lois de Newton</h3>
            <p>Comprendre les forces et les mouvements</p>
            <button class="btn-download" onclick="window.location.href='chapitre1.pdf'">Télécharger PDF</button>
        </div>

        <!-- Exemple de carte de carte mentale (verte) -->
        <div class="card mindmap card-3d">
            <h3>Carte Mentale : La gravitation</h3>
            <p>Visualisation des concepts clés de la gravité</p>
            <button class="btn-download" onclick="window.location.href='carte-mentale-gravitation.pdf'">Télécharger PDF</button>
        </div>

        <!-- Ajouter plus de cartes ici pour d'autres chapitres et cartes mentales -->
    </div>

    <!-- Navigation entre les cartes -->
    <div class="navigation-buttons">
        <button onclick="changeCard(-1)">Précédent</button>
        <button onclick="changeCard(1)">Suivant</button>
    </div>

    <script src="physique.js"></script>
</body>
</html>
