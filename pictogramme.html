<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictogrammes de sécurité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .pictogram {
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
        }
        .pictogram img {
            max-width: 100%;
            height: auto;
        }
        .pictogram:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal img {
            max-width: 100%;
            height: auto;
        }
        .modal h3 {
            margin-top: 10px;
        }
        .modal-close {
            margin-top: 10px;
            cursor: pointer;
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Pictogrammes de sécurité en laboratoire de biotechnologie</h1>
    <div class="grid-container">
        <!-- Pictogrammes de sécurité -->
        <!-- Ajoute les pictogrammes ici avec le chemin des images depuis le dossier 'images' -->
        <div class="pictogram" onclick="showModal('icon1', 'Hand protection')">
            <img src="images/icon1.png" alt="Protection des mains">
        </div>
        <div class="pictogram" onclick="showModal('icon2', 'Eye protection')">
            <img src="images/icon2.png" alt="Protection des yeux">
        </div>
        <div class="pictogram" onclick="showModal('icon3', 'No smoking')">
            <img src="images/icon3.png" alt="Interdiction de fumer">
        </div>
        <div class="pictogram" onclick="showModal('icon4', 'First aid kit')">
            <img src="images/icon4.png" alt="Trousse de premiers secours">
        </div>
        <div class="pictogram" onclick="showModal('icon5', 'Warning')">
            <img src="images/icon5.png" alt="Avertissement">
        </div>
        <div class="pictogram" onclick="showModal('icon6', 'Caution')">
            <img src="images/icon6.png" alt="Prudence">
        </div>
        <!-- Ajoutez tous les pictogrammes de l'image ici en suivant ce modèle -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-close" onclick="closeModal()">X</div>
        <img id="modal-image" src="" alt="Pictogramme agrandi">
        <h3 id="modal-text"></h3>
    </div>

    <script>
        function showModal(iconId, translation) {
            document.getElementById('modal-image').src = document.querySelector(`#${iconId} img`).src;
            document.getElementById('modal-text').innerText = translation;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
