<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources - STL Pocket</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #1b1b1b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('images/minecraft-background.jpg'); /* Fond Minecraft */
            background-size: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00ff00; /* Minecraft-inspired green */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .icon {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .icon-text {
            font-size: 1.2rem;
            color: #d4d4d4;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .icon:hover {
            transform: translateY(-5px);
            background-color: #4b4b4b;
        }

        .icon:active {
            transform: translateY(2px);
            background-color: #3b3b3b;
        }

        /* Retour au bouton */
        .back-button {
            background-color: #00ff00;
            color: black;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #009900;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .icon-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .icon img {
                width: 70px;
                height: 70px;
            }

            .icon-text {
                font-size: 1rem;
            }

            .back-button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Music Background -->
    <audio autoplay loop>
        <source src="audio/core.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'audio.
    </audio>

    <div>
        <h1>Bienvenue dans la section Ressources</h1>
        <div class="icon-container">
            <div class="icon" onclick="window.location.href='exercices.html'">
                <img src="images/exercice-icon.png" alt="Exercice">
                <div class="icon-text">Exercices üìö</div>
            </div>
            <div class="icon" onclick="window.location.href='reseaux-sociaux.html'">
                <img src="images/reseaux-sociaux-icon.png" alt="R√©seaux Sociaux">
                <div class="icon-text">R√©seaux Sociaux üåê</div>
            </div>
            <div class="icon" onclick="window.location.href='ia.html'">
                <img src="images/suggestions-icon.png" alt="IA Pocket">
                <div class="icon-text">IA Pocket üìù</div>
            </div>
            <div class="icon" onclick="window.location.href='modifications.html'">
                <img src="images/modifications-icon.png" alt="Modifications">
                <div class="icon-text">Modifications ‚úÖ</div>
            </div>
        </div>

        <!-- Bouton Retour √† la page d'accueil -->
        <button class="back-button" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    </div>
</body>
</html>
