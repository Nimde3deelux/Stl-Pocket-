<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of the Forgotten Energy</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="home-screen">
        <h1>Chronicles of the Forgotten Energy</h1>
        <div class="mode-selection">
            <button id="single-player-btn" class="mode-btn">Mode 1 Joueur</button>
            <button id="two-player-btn" class="mode-btn">Mode 2 Joueurs</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <canvas id="game-canvas"></canvas>
        <div id="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">00:00</span></p>
        </div>
    </div>
</body>
</html>
